<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List 목록</title>
</head>
<body>
    <h3>순서없는 목록</h3>
    <ul>
        <li>banana</li>
        <li>orange</li>
        <li>random </li>
    </ul>
    <h3>순서있는 목록</h3>
    <ol style="list-style-type: upper-alpha;">
        <li>banana</li>
        <li>orange</li>
        <li>random</li>
    </ol>
    <ol style="list-style-type: decimal;">
        <li>banana</li>
        <li>orange</li>
        <li>random</li>
    </ol>
    <ol style="list-style-type: upper-roman;">
        <li>banana</li>
        <li>orange</li>
        <li>random</li>
    </ol>

    <h3>설명목록</h3>
    <dl>
        <dt>제목 고기</dt>
        <dd>설명 김치찌개</dd>
    </dl>
</body>
</html>
