    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Saving</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jenuary</td>
                <td>$50</td>
            </tr>
            <tr>
                <td>february</td>
                <td>$100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>sum</td>
                <td>$150</td>
            </tr>
        </tfoot>
    </table>

    <table>
        <caption>number</caption>
        <thead>
            <tr>
                <th colspan="2">1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>4</td>
                <td>5</td>
                <td rowspan="2" colspan="2">6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tfoot>
    </table>


    <table style="width:100%">
        <caption>해양 생물</caption>
        <thead>
            <tr style="background-color: lightgray;">
                <th>참치</th>
                <th>고래</th>
                <th>날치</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>상어</td>
                <td>문어</td>
                <td>꽁치</td>
            </tr>
            <tr>
                <td>오징어</td>
                <td>고등어</td>
                <td>돌고래</td>
            </tr>
            <tr>
                <td rowspan="2">참치</td>
                <td colspan="2">고래</td>
            </tr>
            <tr>
                <td>구래</td>
                <td>고랭</td>
            </tr>
        </tbody>
    </table>
    
</body>
