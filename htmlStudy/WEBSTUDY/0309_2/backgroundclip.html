<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS background clip</title>
    <style>
        #backgroundclip{background-color: lightgreen; width: 310px; height: 450px;}
        #backgroundclip div{
            box-sizing: border-box;
            width: 300px;margin:20px 0px;
            padding:20px;border:10px dotted whitesmoke;
            background-color: lightgray;          
        }
        #backgroundclip.a{background-clip: border-box;}
        #backgroundclip.b{background-clip: padding-box;}
        #backgroundclip.c{background-clip: content-box;}
    </style>
</head>
<body>
    <div id="backgroundclip">
        <p>border-box</p>
        <div class="a">우리집 앞산</div>
        <p>padding box</p>
        <div class="b">우리집 뒷산</div>
        <p>content box</p>
        <div class="c">우리집 옆산</div>
    </div>
</body>
</html>
