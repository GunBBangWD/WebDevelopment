<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{background-color: orange;padding: 15px;}
        ul li{background-color: blanchedalmond;margin: 5px;}
        .inside{
            list-style-type: square;
            list-style-position: inside;
        }
        .ouside{
            list-style:outside circle;
            line-height: 1.5;
            
        }
        .insideImg{
            list-style-position: inside;
            list-style-image: url(image/메일small.jpg); alt:"etet";

        }
        .noOrder{}
    </style>
</head>
<body>
    <h3></h3>
    <img src="image/대화.JPG" alt="test">
    <ul class="inside">
        <li>아이템1-1</li>
        <li>아이템1-2</li>
        <li>아이템1-3</li>
        <li>아이템1-4</li>
    </ul>
    <ul class="ouside">
        <li>아이템2-1</li>
        <li>아이템2-2</li>
        <li>아이템2-3</li>
        <li>아이템2-4</li>
    </ul>
    <ul class="insideImg">
        <li>아이템3-1</li>
        <li>아이템3-2</li>
        <li>아이템3-3</li>
        <li>아이템3-4</li>
    </ul>
    <ul class="noOrder">
        <li>아이템4-1</li>
        <li>아이템4-2</li>
        <li>아이템4-3</li>
        <li>아이템4-4</li>
    </ul>
</body>
</html>
