<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>지원서</title>
    <style>
        fieldset { margin-bottom:15px; }
        legend { font-weight:bold; }
        ul.show{list-style-type: square;}
		ul.noshow {list-style-type: circle;}
		li { line-height:30px;}
    </style>
  </head>
  <body>
    <header>
      <h1>프런트엔드 개발자 지원서</h1>
      <div>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다</div>
      <ul class="show">
        <li>모집 직군 : 개발자</li>
        <li>직무 내용 : 사이트 화면 관련</li>
        <ul class="noshow">
          <li>화면 기획, 구현</li>
          <li>수정사항 반영 및 유지보수</li>
        </ul>
        <li>접수 마감일: 2022.08.26</li>
      </ul>
      <hr>
    </header>

    <form action="#"method="get">
      <legend>개인정보</legend>
      <ul>
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="공백없이 입력하세요"> <br>
        <label for="tel">연락처</label>
        <input type="tel" id="tel" name="tel"> <br>
        <label for="date">지원일자</label>
        <input type="date" id="date" name="date" placeholder="날짜"> <br>
      </ul>
      
      <legend>지원분야</legend>
      <ul>
        <input type="radio" name="lecture" >웹 퍼블리싱<br> 
        <input type="radio" name="lecture" checked>웹 어플리케이션 개발<br>
        <input type="radio" name="lecture" >개발 환경 개선<br>
      </ul>
    
      <legend>지원동기</legend>
      <textarea name="message" cols="50" rows="5" placeholder="본사 지원 동기를 ㅇ간략히 써 주세요"></textarea> <br>
      <button type="submit">접수하기</button>
      <button type="submit">다시쓰기</button>
  </form>
      
  </body>
</html>
