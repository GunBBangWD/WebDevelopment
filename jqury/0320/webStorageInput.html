<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea id="area" cols="30" rows="10" style="width: 200px;height: 60px;"
    placeholder="작성 내용 자동 기록"></textarea>

    <br>
    <button onclick="clearStorage()">기록 삭제</button>
    <button id="show" type="button">보여주기</button>
    
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        // let area=document.getElementById('area')
        // console.dir(area)
        // area.value=localStorage.getItem('area')
        // area.oninput=event=>{
        //     localStorage.setItem('area',area.value)
        // }
        // let show = document.getElementById('show')
        // show.addEventListener('click',event=>alert(area.value))

        // function clearStorage(){
        //     localStorage.removeItem('area')
        //     area.value=''
        // }

        let area=$('#area')
        let show=$('#show')
        area.value=localStorage.getItem('area')
        $(function(){
            area.on({
                InputEvent: function(event){
                    localStorage.setItem('area',area.val())
                }
            })
            show.on({ 
                click: function(event){
                    alert(area.val())
                }
            })
        })
        function clearStorage(){
            localStorage.removeItem('area')
            area.val('')
        }

    </script>
    
</body>
</html>
