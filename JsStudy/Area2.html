<body>
    <script>

        //프로토타입을 먼저 정의하고 접근할때
        function testpro(){
            this.name2,
            this.id=123,
            fun2=function(){
                console.log("!!!!!!!!!!!!!!!")
            }
        }
        testpro.prototype.name3="test5"

        let testpro2=new testpro()
        
        console.log(testpro.name3,testpro2.name3)


        let testproVel={
            name:"건빵이",
            id:1234,
            fun4:function(){
                console.log(this.name,this.id,"미춰버리겠으")
            }
        }



        

        //객체가 최초 선언일때 프로토타입 접근
        let testproVel2 = clone(testproVel) //clone == 객체 내용 복사하는 메소드 반복문으로 구현
        testproVel.name3=function(){
                console.log(this.name,this.id,"미춰버리겠으")
            }

        console.log("!!!!!!!!")
        testproVel2.fun4()
        testproVel2.__proto__.name4="test"
        console.log(testproVel2.name4)  //test 출력
        console.log(testproVel.name4)  //test 출력
        let te=testproVel
        




        function clone(source) {
        var target = {};
        for (let i in source) {
            if (source[i] != null && typeof source[i] === "object") {
            target[i] = clone(source[i]); // resursion
            } else {
            target[i] = source[i];
            }
        }
        return target;
        }

        



    </script>
