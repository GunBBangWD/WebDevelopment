        //수작업으로 객체를 복사해주는 메서드
        function clone(source) {
        var target = {};
        for (let i in source) {
            if (source[i] != null && typeof source[i] === "object") {
            target[i] = clone(source[i]); // resursion
            } else {
            target[i] = source[i];
            }
        }
        return target;
        }
