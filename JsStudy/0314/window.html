<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //입력된 값을 반환
        let input=window.prompt("아무거나 치세요")
        document.write(input)
        //boolean 값을 반환
        input=window.confirm("둘중 하나")
        document.write(input)
        window.alert("eekek")
    </script>
    
</body>
