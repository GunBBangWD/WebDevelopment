<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits=['apple','melon','kiwi','banana']
        //맨 앞에 orange 추가 콘솔에 출력
        fruits.unshift('orange')
        //맨 뒤에 watermelon 추가 콘솔에 출력
        fruits.push("watermelon")
        //4번째 자리에 grape 추가 콘솔에 출력
        fruits.splice(3,0,"grape")
        document.write(fruits)
        document.write("<br><br>")
        // fruits.slice(3).flat()
        //알파벳 순서대로 정렬 콘솔에 출력
        fruits.sort()
        document.write(fruits)
        document.write("<br><br>")

        document.write("<h2>fruits array</h2><br>")
        //문자열로 화면에 출력
        document.write("<br><br>")
        document.write(fruits.join(""))
        document.write("<br><br>")
        //문자열에 배열요소를 /로 나누어서 화면에 출력
        document.write(fruits.join("/"))
        //해당 배열의 요소들을 반복문을 통해 화면에 출력


    </script>    
</body>
</html>
