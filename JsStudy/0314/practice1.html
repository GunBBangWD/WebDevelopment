<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1~100합
        let fnum=100;
        let sum=0;
        for(i=100;i>0;i--){
            sum+=i
        }
        document.write("총합"+sum+"<br>")
        // 홀수 총합
        let oddsum=0;
        for(i=1;i<100;i+=2){
            oddsum+=i
        }
        document.write("총합"+oddsum+"<br>")
        //짝수의 총합
        let evensum=0;
        for(i=0;i<=100;i+=2){
            evensum+=i
        }
        document.write("총합"+evensum+"<br>")

        //2의 배수와 3의 배수들만의 총합
        let somesum=0;

        for(i=2;i<=100;i+=2){
            somesum+=i
        }
        for(i=3;i<=100;i+=3){
            somesum+=i
        }
        for(i=6;i<=100;i+=6){
            somesum-=i
        }
        
        document.write("총합"+somesum+"<br>")




    </script>
    
</body>
</html>
